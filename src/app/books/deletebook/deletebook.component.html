<form [formGroup]="deletebook" (submit)="deleteBook(id)">
    <div class="form-group">
      <label for="text">Title</label>
      <input type="text" class="form-control" disabled id="text"  formControlName="title"/>
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" disabled id="author" formControlName="author"/>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" disabled id="description" formControlName="description"/> 
    </div>
  
    <button type="submit" class="btn btn-primary">Delete</button>
    <a routerLink="/book/list" routerLinkActive="router-link-active"  class="btn btn-primary ml-4 mr-4">Back</a>

  </form>
