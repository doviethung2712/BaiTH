<form [formGroup]="updatebook" (submit)="update(id)">
    <div class="form-group">
      <label for="text">Title</label>
      <input type="text" class="form-control" id="text"  formControlName="title"/>
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" formControlName="author"/>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea name="" id="" cols="100" rows="5" class="form-control" formControlName="description"></textarea>
      <!-- <input type="text" class="form-control" id="description" formControlName="description"/>  -->
    </div>
  
    <button type="submit" class="btn btn-primary mr-4">Update</button>
    <a routerLink="/book/list" routerLinkActive="router-link-active"  class="btn btn-primary ml-4 mr-4">Back</a>
  </form>
