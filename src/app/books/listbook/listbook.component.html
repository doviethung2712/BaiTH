<div class="card">
  <div class="card-header">List Books</div>
  <div class="row mt-3">
    <div class="col-4 text-center font-italic">
      The are {{ booklist.length }} book
    </div>
    <div class="col-5"></div>
    <div class="col-3">
      <a routerLink="/book/create" class="btn btn-primary">Create Book</a>
    </div>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Description</th>
          <th scope="col" col="2">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of booklist; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            <a routerLink="/book/detail/{{ book.id }}">{{ book.title }}</a>
          </td>
          <td>{{ book.author }}</td>
          <td>{{ book.description }}</td>
          <td><a class="btn btn-success"  routerLink="/book/update/{{ book.id }}">Update</a></td>
          <td><a class="btn btn-danger" routerLink="/book/delete/{{ book.id }}">Delete</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
